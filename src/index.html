<html>
	<head>
		<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Jason Redding - Interactive Résumé</title>

		<!--<link type="text/css" rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/dark-hive/jquery-ui.min.css"/>-->

		<link id="jqueryui-theme" type="text/css" rel="stylesheet" href="/css/jquery-ui.dark-hive.theme.min.css"/>
		<link type="text/css" rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jquery-mobile/1.4.5/jquery.mobile.min.css"/>

		<!-- build:css /css/all-stylesheets.css -->
		<link type="text/css" rel="stylesheet" href="/css/jquery-ui.structure.min.css"/>
		<link type="text/css" rel="stylesheet" href="/css/resume.css"/>
		<link type="text/css" rel="stylesheet" href="/css/resume-print.css" media="print"/>
		<!-- endbuild -->
		<link id="highlight-theme" type="text/css" rel="stylesheet" href="/css/highlight/atom-one-dark.css"/>

		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery-mobile/1.4.5/jquery.mobile.min.js"></script>

		<!-- build:js /js/all-javascripts.js -->
		<script type="text/javascript" src="/js/format.js"></script>
		<script type="text/javascript" src="/js/highlight.pack.js"></script>
		<script type="text/javascript" src="/js/common.js"></script>
		<script type="text/javascript" src="/js/namespace.js"></script>
		<script type="text/javascript" src="index.js"></script>
		<!-- endbuild -->
	</head>
	<body>
		<div data-role="page" data-theme="b">
			<header data-role="header">
				<h1 data-short-text="Interactive Résumé"><span class="text">Jason Redding &ndash; Interactive Résumé</span></h1>
				<button id="theme-toggle-button" class="ui-btn ui-btn-right ui-btn-inline ui-btn-icon-notext ui-icon-eye" type="button" title="Toggle light/dark theme">Toggle light/dark theme</button>
			</header>
			<main data-role="main" class="ui-content">
				<div class="main-inner">
					<h2 class="author-name">Jason Redding</h2>
					<div id="tabs-nav" data-role="controlgroup" data-mini="false" data-type="horizontal">
						<input type="radio" id="tab-resume" name="tabs" value="resume" data-default-selected="true"/>
						<label for="tab-resume">Résumé</label>
						<input type="radio" id="tab-skills" name="tabs" value="skills"/>
						<label for="tab-skills">Skills</label>
						<input type="radio" id="tab-code" name="tabs" value="code"/>
						<label for="tab-code">&lt;Code&gt;</label>
					</div>
					<div id="tab-panel-resume" data-panel="resume" class="tab-panel resume-xslt ui-screen-hidden">
					</div>
					<div id="tab-panel-skills" data-panel="skills" class="tab-panel ui-screen-hidden">
						<div id="skill-categories" data-default-category="relevant">
						</div>
						<table id="skills-table" class="skills ui-widget">
							<caption>
								<div class="text">Full List of Skills</div>
							</caption>
							<thead>
								<tr data-render-title="${level} (${level.percentage#percent(0,3)}) ${level.preposition#default(levels.preposition)} ${name} with ${experience.duration} ${experience.duration#grammar('year','years')} of experience${experience.until#date('\'<br/><br/>Last used: \'MMMM \'of\' yyyy')}" data-render-tabindex="0">
									<th class="ui-widget-header"
											tabindex="0"
											data-header="Name"
											data-field="name"
											title="Skill name"
											data-sort-order="asc"
											data-order-by="name, level.originalValue:desc">
										<span class="data">Name</span>
									</th>
									<th class="ui-widget-header"
											tabindex="0"
											data-header="Level"
											data-field="level"
											title="Skill level"
											data-render="${level}"
											data-sort-order="desc"
											data-order-by="level.originalValue, name">
										<span class="data">Level</span>
									</th>
									<th class="ui-widget-header"
											tabindex="0"
											data-header="Experience"
											data-field="experience"
											title="Years of experience"
											data-render="${experience.duration} ${experience.duration#grammar('year','years')}"
											data-sort-order="desc"
											data-order-by="experience.duration, experience.since:desc, level.originalValue:desc, name">
										<span class="data">Experience</span>
									</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
					<div id="tab-panel-code" data-panel="code" class="tab-panel ui-screen-hidden">
						<p>Select a file below to view its code.</p>
						<div id="select-code-container">
							<label for="select-code" class="ui-hidden-accessible">Select file:</label>
							<select id="select-code">
								<optgroup label="JavaScript">
									<option value="/index.js">index.js</option>
									<option value="/js/namespace.js">namespace.js</option>
									<option value="/js/libs/format/format.js">format.js</option>
									<option value="/js/common.js">common.js</option>
								</optgroup>
								<optgroup label="HTML">
									<option value="/index.html">index.html</option>
								</optgroup>
								<optgroup label="XML Data">
									<option value="/resume.xml" selected="selected">resume.xml</option>
								</optgroup>
								<optgroup label="XML Schema Definition">
									<option value="/resume.xsd">resume.xsd</option>
								</optgroup>
								<optgroup label="XML Stylesheet">
									<option value="/resume.xsl">resume.xsl</option>
								</optgroup>
								<optgroup label="SASS">
									<option value="/scss/resume.scss">resume.scss</option>
									<option value="/scss/_common.scss">_common.scss</option>
								</optgroup>
								<optgroup label="CSS">
									<option value="/css/resume.css">resume.css</option>
								</optgroup>
							</select>
						</div>
						<pre id="view-code" class="code-container show-when-data-loaded"><code></code></pre>
					</div>
				</div>
			</main>
		</div>
	</body>
</html>
