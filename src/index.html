<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta property="og:type" content="website"/>
		<meta property="og:title" content="Jason Redding - Interactive Résumé">
		<meta property="og:description" content="Jason Redding's Interactive Résumé"/>
		<meta property="og:url" content="https://jman.socialis.dev/"/>
		<meta property="og:image" content="http://jman.socialis.dev/images/ogp-image-resume.jpg"/>
		<meta property="og:image:alt" content="iRésumé preview"/>
		<meta property="og:image:secure_url" content="https://jman.socialis.dev/images/ogp-image-resume.jpg"/>
		<meta property="og:image:type" content="image/jpeg"/>
		<title>Jason Redding - Interactive Résumé</title>
		<!-- @if NODE_ENV='production' -->

		<!-- Global Site Tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-106877989-1"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				dataLayer.push(arguments);
			}
			gtag('js', new Date());
			gtag('config', 'UA-106877989-1');
		</script>
		<!-- @endif -->

		<!-- @ifdef THEME -->
		<!-- @if THEME='a' -->
		<link id="jqueryui-theme" type="text/css" rel="stylesheet" href="/css/jquery-ui.cupertino.theme.min.css"/>
		<!-- @endif -->
		<!-- @if THEME='b' -->
		<link id="jqueryui-theme" type="text/css" rel="stylesheet" href="/css/jquery-ui.dark-hive.theme.min.css"/>
		<!-- @endif -->
		<!-- @endif -->
		<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-mobile/1.4.5/jquery.mobile.min.css"/>

		<!-- build:css /css/all-stylesheets.css -->
		<link type="text/css" rel="stylesheet" href="/css/jquery-ui.structure.min.css"/>
		<link type="text/css" rel="stylesheet" href="/css/resume.css"/>
		<link type="text/css" rel="stylesheet" href="/css/resume-print.css" media="print"/>
		<!-- endbuild -->
		<!-- @ifdef THEME -->
		<!-- @if THEME='a' -->
		<link id="highlight-theme" type="text/css" rel="stylesheet" href="/css/highlight/atom-one-light.css"/>
		<!-- @endif -->
		<!-- @if THEME='b' -->
		<link id="highlight-theme" type="text/css" rel="stylesheet" href="/css/highlight/atom-one-dark.css"/>
		<!-- @endif -->
		<!-- @endif -->

		<script type="text/javascript" src="/js/require.js" data-main="app/app"></script>
	</head>
	<body>
		<div data-role="page" data-theme="a">
			<header data-role="header" data-position="fixed" data-tap-toggle="false">
				<h1 data-short-text="Interactive Résumé"><span class="text">Jason Redding &ndash; Interactive Résumé</span></h1>
				<button id="theme-toggle-button" class="ui-btn ui-btn-right ui-btn-inline ui-btn-icon-notext ui-icon-eye ui-shadow" type="button" title="Toggle light/dark theme">Toggle light/dark theme</button>
			</header>
			<main data-role="main" class="ui-content">
				<div class="main-inner">
					<h2 class="author-name">Jason Redding</h2>
					<div id="tabs-nav" data-role="controlgroup" data-mini="false" data-type="horizontal">
						<input type="radio" id="tab-resume" name="tabs" value="resume" data-default-selected="true"/>
						<label for="tab-resume">Résumé</label>
						<input type="radio" id="tab-skills" name="tabs" value="skills"/>
						<label for="tab-skills">Skills</label>
						<input type="radio" id="tab-code" name="tabs" value="code"/>
						<label for="tab-code">&lt;Code&gt;</label>
					</div>
					<div id="tab-panel-resume" data-panel="resume" class="tab-panel resume-xslt ui-screen-hidden">
					</div>
					<div id="tab-panel-skills" data-panel="skills" class="tab-panel ui-screen-hidden">
						<div id="skill-categories" data-default-category="*">
						</div>
						<table id="skills-table" class="skills ui-widget">
							<caption>
								<div class="text">Full List of Skills</div>
							</caption>
							<thead>
								<tr data-render-title="${level} (${level.percentage#percent}) ${level.preposition#default(levels.preposition)} ${name} with ${experience.duration} of experience${experience.last#date('\'<br/><br/>Last used: \'MMMM \'of\' yyyy')}"
										data-render-data-name="${name}"
										data-render-data-level="${level}"
										data-render-data-level-value="${level.originalValue}"
										data-render-data-level-percentage="${level.percentage}"
										data-render-data-since="${experience.first.value}"
										data-render-data-until="${experience.last.value}"
										data-render-data-experience-years="${experience.duration.years}"
										data-render-data-experience-duration="P${experience.duration.years}Y"
										data-render-data-version="${version}"
										data-render-data-version-hint="${version.hint}"
										data-render-tabindex="0">
									<th class="ui-widget-header"
											tabindex="0"
											data-header="Name"
											data-field="name"
											title="Skill name"
											data-sort-order="asc"
											data-order-by="name, level.originalValue:desc">
										<span class="data">Name</span>
									</th>
									<th class="ui-widget-header"
											tabindex="0"
											data-header="Level"
											data-field="level"
											title="Skill level"
											data-render="${level}"
											data-sort-order="desc"
											data-order-by="level.originalValue, name">
										<span class="data">Level</span>
									</th>
									<th class="ui-widget-header"
											tabindex="0"
											data-header="Experience"
											data-field="experience"
											title="Years of experience"
											data-render="${experience.duration}"
											data-sort-order="desc"
											data-order-by="experience.duration.totalMilliseconds, experience.first:desc, level.originalValue:desc, name">
										<span class="data">Experience</span>
									</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
					<div id="tab-panel-code" data-panel="code" class="tab-panel ui-screen-hidden">
						<p>
							<span class="block">Select a file below to view its code.</span>
							<span class="github-link inline-block">(Alternatively, visit the GitHub Repository at <a href="https://github.com/jason-redding/iResume" target="_blank" class="github-link">https://github.com/jason-redding/iResume</a>)</span>
						</p>
						<div id="select-code-container">
							<label for="select-code" class="ui-hidden-accessible">Select file:</label>
							<select id="select-code">
								<optgroup label="TypeScript">
									<option value="/main.ts">main.ts</option>
									<option value="/app/Namespace/Namespace.ts">Namespace.ts</option>
									<option value="/app/Env/Env.ts">Env.ts</option>
									<option value="/app/iResume/ResumeComponent/ResumeComponent.ts">ResumeComponent.ts</option>
									<option value="/app/iResume/ResumeLoader/ResumeLoader.ts">ResumeLoader.ts</option>
									<option value="/app/iResume/ResumeSkillsTable/ResumeSkillsTable.ts">ResumeSkillsTable.ts</option>
									<option value="/app/XPath/XPath.ts">XPath.ts</option>
								</optgroup>
								<optgroup label="HTML">
									<option value="/index.html">index.html</option>
								</optgroup>
								<optgroup label="XML Data">
									<option value="/resume.xml" selected="selected">resume.xml</option>
								</optgroup>
								<optgroup label="XML Schema Definition">
									<option value="/xsd/resume.xsd">resume.xsd</option>
								</optgroup>
								<optgroup label="XML Stylesheet">
									<option value="/resume.xsl">resume.xsl</option>
								</optgroup>
								<optgroup label="SCSS">
									<option value="/scss/resume.scss">resume.scss</option>
									<option value="/scss/resume-print.scss">resume-print.scss</option>
									<option value="/scss/_common.scss">_common.scss</option>
								</optgroup>
							</select>
						</div>
						<pre id="view-code" class="code-container show-when-data-loaded"><code></code></pre>
					</div>
				</div>
			</main>
		</div>
	</body>
</html>
